name: components_toolbox
description: A basic Toolbox for Flutter components with AppDelegate to manage the light and dark theme.
repository: https://github.com/VictorDelamonica/Components_Toolbox.git
homepage: https://www.monikode.com
version: 4.2.0+4

environment:
  sdk: '>=3.3.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true